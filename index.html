<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
        }

        td {
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 24px;
            border-radius: 6px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Случайные числа (0–90)</h1>
        <button id="refreshBtn">Обновить числа</button>
        <table id="numbersTable">
            <tbody></tbody>
        </table>
    </div>

    <script>

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateNumbers() {
        const numbers = [];
            for (let i = 0; i < 30; i++) {
                numbers.push(getRandomInt(0, 90));
            }
            return numbers;
        }

        function renderTable(numbers) {
        const tbody = document.querySelector('#numbersTable tbody');
        tbody.innerHTML = '';

            for (let row = 0; row < 5; row++) {
                const tr = document.createElement('tr');
                    for (let col = 0; col < 6; col++) {
                        const index = row * 6 + col;
                        const td = document.createElement('td');
                        td.textContent = numbers[index];
                        tr.appendChild(td);
                    }
                tbody.appendChild(tr);
            }
        }

        let numbers = generateNumbers();
        renderTable(numbers);

        document.getElementById('refreshBtn').addEventListener('click', function() {
            numbers = generateNumbers();
            renderTable(numbers);
        });
    </script>
</body>
</html>
